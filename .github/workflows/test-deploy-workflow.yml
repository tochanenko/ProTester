name: Java CI

on: [push]

jobs:
  prepare:
    runs-on: ubuntu-18.04
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          java-package: jdk
  test:
    runs-on: ubuntu-18.04
    needs: [prepare]
    steps:
      - name: Test with Maven
        run: mvn -B test --file ../pom.xml

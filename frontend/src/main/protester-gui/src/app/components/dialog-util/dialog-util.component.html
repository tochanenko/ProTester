<div class="dialog-util-wrapper">
  <div class="dialog-util-error-title">
    <p>{{data.error_name}}</p>
  </div>
  <div class="dialog-util-content">
  <span class="dialog-util-message">
    {{data.message}}
  </span>
    <a *ngFor="let link of data.links" [routerLink]="link.link" (click)="onNoClick()"> {{link['name']}} </a>
  </div>
  <button mat-raised-button class="button-flex-container" (click)="onNoClick()">
    <p class="button-text">OK</p>
  </button>
</div>

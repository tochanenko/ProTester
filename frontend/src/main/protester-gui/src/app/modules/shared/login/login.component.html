<div class="login-form-flex">
  <mat-card class="content">
    <div class="logo">
      <img [src]="image" class="logo-img" alt="Logo">
    </div>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">

        <mat-form-field class="full-width-input" appearance="outline">
          <mat-label>email</mat-label>
          <input matInput type="text" id="email" class="form-control" name="email" formControlName="email"
                 [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required>
          <mat-error *ngIf="submitted && f.email.errors" class="invalid-input">
            <mat-error *ngIf="f.email.errors.required">Field is required</mat-error>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input" appearance="outline">
          <mat-label>password</mat-label>
          <input matInput [type]="hidePasswordField ? 'password' : 'text'" id="password" class="form-control"
                 name="password"
                 formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>

          <mat-icon matSuffix (click)="hidePasswordField = !hidePasswordField">
            {{hidePasswordField ? 'visibility_off' : 'visibility'}}
          </mat-icon>
          <mat-error *ngIf="submitted && f.password.errors" class="invalid-input">
            <mat-error *ngIf="f.password.errors.required">Field is required</mat-error>
          </mat-error>
        </mat-form-field>

        <mat-error *ngIf="isLoginFailed" class="error-info">
          Invalid email or password
        </mat-error>


        <button mat-raised-button class="button-flex-container">
          <p class="button-text">
            LOGIN
          </p>
        </button>
        <div class="more-info">
          Donâ€™t have an account?<a class="btn btn-outline-primary" style="width: 50%"> Contact
          your administrator. </a>
        </div>
        <div class="more-info">
          Forgot your <a class="btn btn-outline-primary" style="width: 50%" routerLink="/account/forgot-password">Password?</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
